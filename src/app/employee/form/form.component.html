<div class="d-flex flex-direction-column justify-content-center align-items-center" style="height: 50vh;">
    <div class="card">
        <ng-container *ngIf='!isError'>
            <h5 class="card-header text-center" *ngIf='router.url.includes("add")'>Add Employee</h5>
            <h5 class="card-header text-center" *ngIf='router.url.includes("update")'>Update Employee</h5>
            <div class="card-body">
                <form [formGroup]='form'>
                    <div class="d-flex flex-column">
                        <div class="form-group">
                            <label for="email">Employee Name</label>
                            <input formControlName='employee_name' type="email" class="form-control" [ngClass]='{"error" : form.controls.employee_name.hasError("required") && form.controls.employee_name.dirty}'
                                placeholder="Enter name" id="email">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Salary</label>
                            <input formControlName='employee_salary' type="number" class="form-control" [ngClass]='{"error" : form.controls.employee_salary.hasError("required") && form.controls.employee_salary.dirty}'
                                placeholder="Enter salary" id="hh">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Age</label>
                            <input formControlName='employee_age' type="number" class="form-control" [ngClass]='{"error" : form.controls.employee_age.hasError("required") && form.controls.employee_age.dirty}'
                                placeholder="Enter password" id="pwd">
                        </div>
                    </div>
                </form>
                <div class="text-center">
                    <button (click)='create()' [disabled]='isProcessing' *ngIf='router.url.includes("add")'
                        class="btn btn-primary">Add</button>
                    <button (click)='update()' [disabled]='isProcessing' *ngIf='router.url.includes("update")'
                        class="btn btn-primary">Update</button>
                </div>
            </div>
        </ng-container>

       
    </div>
    <p *ngIf='isError'>{{isError == true ? 'Something went wrong':isError}}</p>
</div>
