<div class="d-flex flex-direction-column justify-content-center align-items-center" style="height: 50vh;">
    <div class="card w-50">
        <h5 class="card-header text-center">Login</h5>
        <div class="card-body">
            <form [formGroup]='form'>
                <div class="d-flex flex-column">
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input formControlName='email' type="email" class="form-control" placeholder="Enter email" >
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input formControlName='password' type="password" class="form-control" placeholder="Enter password" >
                    </div>
                </div>
               
            </form>
            <div class="text-center">
                <button (click)='login()' class="btn btn-primary">Login</button>
            </div>
        </div>
    </div>
</div>
